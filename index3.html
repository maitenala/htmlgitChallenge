<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
            </div>
            <br>
            <div>
                <span>Modalidad de Cusada:</span>
                <input type="radio" name="modalidad" id="ondemand">
                <label for="ondemand">On-Demand</label>
                <input type="radio" name="modalidad" id="vivo">
                <label for="vivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="correo">Correo</label>
                <input type="text" id="correo">
            </div>
            <br>
            <div>
                <input type="checkbox" id="info">
                <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
                <br> <br>
                <input type="checkbox" id="termycond">
                <label for="termycond">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
            <br>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>
</body>
</html>
